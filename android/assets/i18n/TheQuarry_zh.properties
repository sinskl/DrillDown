tutorial.step4          = 地图中心的建筑物是您的仓库。您的起始建筑材料储存在这里。当您建造新建筑物时，所有需要的建筑材料都必须在某个仓库中。仓库上的蓝色条显示其已满程度。
tutorial.step5          = 在左上角，您可以暂停/取消暂停游戏并访问游戏菜单。\r\n您可以在右上角看到每种已存储资源的总量。
tutorial.step6          = 你不应该能读到这个:)
