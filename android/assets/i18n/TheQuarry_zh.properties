tutorial.step2          = 您可以使用[CHARTREUSE]双指捏合手势[]进行[CHARTREUSE]缩放[]，并通过[CHARTREUSE]拖动[]四处移动。\r\n现在请[ORANGE]缩小[]，使整个图层适合您的屏幕，以查看全貌。
tutorial.step2_desktop  = 您可以使用[CHARTREUSE]鼠标滚轮[]进行[CHARTREUSE]缩放[]，并使用[CHARTREUSE]WASD、箭头键或拖动鼠标[]移动摄像头。\r\n现在请[ORANGE]缩小[]，使整个图层适合您的屏幕，以查看全貌。
