tutorial.step0          = 欢迎来到《向下钻取》。本教程将引导您完成游戏的基本步骤。之后，您可以继续玩或开始自己的新游戏。\r\n游戏的目标是制造高度复杂的计算机芯片。\r\n\r\n[CHARTREUSE]点击[]这些消息以转到下一条。
tutorial.step0_demo     = 欢迎来到《向下钻取》，一款物流和资源处理游戏。本教程将引导您完成游戏的基本步骤。之后，您可以继续玩或开始自己的新游戏。\r\n游戏的目标是制造高度复杂的计算机芯片。\r\n\r\n[ORANGE]在此演示版本中，您将能够玩到生产出您的第一块金属锭为止。[]\r\n点击这些消息以转到下一条。
tutorial.step0_desktop  = 欢迎来到《向下钻取》。本教程将引导您完成游戏的基本步骤。之后，您可以继续玩或开始自己的新游戏。\r\n游戏的目标是制造高度复杂的计算机芯片。\r\n\r\n[CHARTREUSE]点击[]这些消息以转到下一条。
tutorial.step1          = 《向下钻取》的世界由多个层次组成，我们目前正在查看的是地表层。也许您会发现一些技术，可以进入更深的层次，并可能发现隐藏的宝藏。\r\n各层大小相等，并具有网格状结构。
tutorial.step10         = 矿井现在正在运行，忙于开采石头，直到其自身存储已满。但是，这些石头无法离开矿井进入您的仓库或任何进一步的加工建筑。为此，您现在需要建造传送带。\r\n打开建造菜单，在[ORANGE]“运输”中选择“传送带”[]。
tutorial.step10_desktop = 矿井现在正在运行，忙于开采石头，直到其自身存储已满。但是，这些石头无法离开矿井进入您的仓库或任何进一步的加工建筑。为此，您现在需要建造传送带。\r\n打开建造菜单[CHARTREUSE](B)[]，然后在“运输”中[ORANGE]选择“传送带”[]。
tutorial.step11         = [ORANGE]按照指示建造传送带，以连接矿井和仓库[]。传送带、管道和电缆可以通过[CHARTREUSE]点击[]逐个建造。通过[CHARTREUSE]点击[]两个不同的位置，您可以启用辅助模式，通过[CHARTREUSE]触摸和拖动[]定位两个末端标记来建造更长的轨道。[CHARTREUSE]点击[]任一标记即可一次性建造完成。
tutorial.step11_desktop = [ORANGE]按照指示建造传送带，以连接矿井和仓库[]。传送带、管道和电缆可以通过[CHARTREUSE]点击[]逐个建造。通过[CHARTREUSE]点击[]两个不同的位置，您可以启用辅助模式，通过[CHARTREUSE]点击和拖动[]定位两个末端标记来建造更长的轨道。[CHARTREUSE]点击[]任一标记即可一次性建造完成。
tutorial.step12         = 哎呀！那些传送带的方向似乎不完全正确。无论如何，要纠正传送带或管道的错误方向，您可以点击它们并使用旋转按钮来……嗯，旋转它们。\r\n请先[ORANGE]按 X 按钮结束建造模式[]，然后[ORANGE]纠正传送带的方向[]。
tutorial.step12_desktop = 哎呀！那些传送带的方向似乎不完全正确。要纠正传送带或管道的错误方向，您可以[CHARTREUSE]点击它们并使用旋转按钮（热键 R）[]来旋转它们。\r\n请先[ORANGE]按红色 X 按钮结束建造模式[]，然后[ORANGE]纠正传送带的方向[]。
tutorial.step13         = 最后一件小事：使用底部中央的另一个按钮，您可以摧毁建筑物并取回一些建筑材料。\r\n但本教程就到此为止了。您现在可以继续此游戏或通过游戏菜单重新开始。您可以随时通过主菜单重玩本教程。
