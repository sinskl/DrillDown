tutorial.step0          = 欢迎来到Drill Down。本教程将引导你完成游戏的前几个基本步骤。之后你可以继续游戏或开始你自己的游戏。\r\n游戏的目标是制造高度复杂的计算机芯片。\r\n\r\n[黄绿]点击[]这些消息进入下一个。
tutorial.step0_demo     = 欢迎来到Drill Down，一个物流和资源处理游戏。本教程将引导你完成游戏的前几个基本步骤。之后你可以继续游戏或开始你自己的游戏。\r\n游戏的目标是制造高度复杂的计算机芯片。\r\n\r\n[橙色]在这个演示版中，你可以玩到生产出第一个金属锭。[]\r\n点击这些消息进入下一个。
tutorial.step0_desktop  = 欢迎来到Drill Down。本教程将引导你完成游戏的前几个基本步骤。之后你可以继续游戏或开始你自己的游戏。\r\n游戏的目标是制造高度复杂的计算机芯片。\r\n\r\n[黄绿]点击[]这些消息进入下一个。
tutorial.step1          = Drill Down的世界由层组成，其中之一是表面层，我们目前正在查看。也许你会发现获得进入更深层的方法，并可能发现隐藏的宝藏。\r\n层的大小相等，具有网格状结构。
tutorial.step10         = 矿井现在正在运行，忙于开采石头直到其自身存储满。但是没有办法让石头离开矿井进入你的存储或任何进一步的加工建筑。为此你现在需要建造传送带。\r\n打开建造菜单并[橙色]在"运输"中选择"传送带"[]。
tutorial.step10_desktop = 矿井现在正在运行，忙于开采石头直到其自身存储满。但是没有办法让石头离开矿井进入你的存储或任何进一步的加工建筑。为此你现在需要建造传送带。\r\n打开建造菜单[黄绿](B)[]  并[橙色]在运输中选择传送带[]。
tutorial.step11         = [橙色]按所示建造传送带，连接矿井和存储[]。传送带、管道和电缆可以[黄绿]点击[]逐块建造。通过[黄绿]点击[]两个不同位置启用辅助模式，你可以通过[黄绿]触摸和拖动[]定位两个端标记来建造更长的轨道。[黄绿]点击[]任一标记一次性构建所有。
tutorial.step11_desktop = [橙色]按所示建造传送带，连接矿井和存储[]。传送带、管道和电缆可以[黄绿]点击[]逐块建造。通过[黄绿]点击[]两个不同位置启用辅助模式，你可以通过[黄绿]点击和拖动[]定位两个端标记来建造更长的轨道。[黄绿]点击[]任一标记一次性构建所有。
tutorial.step12         = 哎呀！这些传送带的方向似乎不完全正确。在任何情况下，要修正传送带或管道的错误方向，你可以[黄绿]点击[]它们并使用旋转按钮来旋转它们。\r\n请继续，首先[橙色]通过按X结束建造模式[]，然后[橙色]修正传送带方向[]。
tutorial.step12_desktop = 哎呀！这些传送带的方向似乎不完全正确。要修正传送带或管道的错误方向，你可以[黄绿]点击[]它们并使用旋转按钮（热键R）[]来旋转它们。\r\n请继续，首先[橙色]通过按红色X按钮结束建造模式[]，然后[橙色]修正传送带方向[]。
tutorial.step13         = 最后一个快速提示：使用底部中心的另一个按钮，你可以[黄绿]点击[]摧毁建筑[黄绿](热键Delete)[]并回收一些建筑材料。\r\n但这就是本教程的全部内容。你现在可以继续这个游戏或通过游戏菜单重新开始。你可以通过主菜单随时重播此教程。
tutorial.step13_desktop = 最后一个快速提示：使用底部中心的另一个按钮，你可以摧毁建筑并回收一些建筑材料。\r\n但这就是本教程的全部内容。你现在可以继续这个游戏或通过游戏菜单重新开始。你可以通过主菜单随时重播此教程。
tutorial.step2          = 你可以使用[黄绿]两个手指捏合[]来[黄绿]缩放[]，并通过[黄绿]拖动[]移动。\r\n现在继续[橙色]缩小[]，让整个层适合你的屏幕，以便全面查看。
tutorial.step2_desktop  = 你可以使用[黄绿]鼠标滚轮[]来[黄绿]缩放[]，并使用[黄绿]WASD、方向键或拖动鼠标[]来移动相机。\r\n现在继续[橙色]缩小[]，让整个层适合你的屏幕，以便全面查看。
tutorial.step3          = 太好了。如你所见，地图上有很多不同的"东西"。这些是你等待开采和处理的资源。当仔细观察时，[黄绿]点击[]资源查看其名称。
tutorial.step3_desktop  = 太好了。如你所见，地图上有很多不同的"东西"。这些是你等待开采和处理的资源。当仔细观察时，[黄绿]点击[]资源查看其名称。
tutorial.step4          = 地图中心的建筑是你的存储。你的起始建筑材料存储在这里。当你建造新建筑时，所有需要的建筑材料都需要在某个存储中。存储上的蓝色条显示它有多满。
tutorial.step5          = 在左上角你可以暂停/取消暂停游戏并访问游戏菜单。\r\n你可以在右上角看到你存储的每种资源的总量。
tutorial.step6          = 你应该不能阅读这个 :)
tutorial.step7          = 首先我们需要稳定的石头供应，这是最基本的建筑材料。\r\n[橙色]建造菜单[]通过[黄绿]点击[]底部中心的按钮打开。\r\n所以继续从[橙色]名为"原资源"的[][橙色]建造菜单类别中选择名为[橙色]"矿井"的[]建筑。
tutorial.step7_desktop  = 首先我们需要稳定的石头供应，这是最基本的建筑材料。\r\n[橙色]建造菜单[]通过[黄绿]点击[]底部中心的按钮[黄绿](热键B)[]打开。\r\n所以继续从[橙色]名为"原资源"的[][橙色]建造菜单类别中选择名为[橙色]"矿井"的[]建筑。
tutorial.step8          = 所选建筑的大小、建造成本、描述和生产显示在下方。配方[橙色]根据满足的要求随机选择[]。你可以通过[黄绿]滑动[]查看可以生产的配方。\r\n矿井从其下方的矿脉中生产资源。\r\n[黄绿]再次点击顶部的矿井[]开始建造。
tutorial.step8_desktop  = 所选建筑的大小、建造成本、描述和生产显示在下方。配方[橙色]根据满足的要求随机选择[]。你可以通过[黄绿]滑动[]查看可以生产的配方。\r\n矿井从其下方的矿脉中生产资源。\r\n[黄绿]再次点击顶部的矿井[]开始建造。
tutorial.step9          = [橙色]通过[黄绿]点击[]在那里将矿井放置在绿色高亮区域[]。输出应该[橙色]指向上方[]。\r\n初始放置后，你可以[黄绿]拖动[]建筑指示器来调整其位置。\r\n然后要实际建造建筑，[黄绿]点击[]它再次。
